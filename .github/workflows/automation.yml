# Run one automation test on Ubuntu (home page smoke).
# Uses system Chromium; no third-party actions except checkout and setup-python.

name: Automation-Selenium

on:
  push:
  pull_request:

jobs:
  run-automation:
    name: Run full regression test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # - name: Install Chromium and ChromeDriver
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y chromium chromium-driver
      - name: Take a look at location files
        run: ls -la

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run home page smoke test
        env:
          BROWSER: headlesschrome
          RESULTS_DIR: ./results
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          MY_ACCOUNT_SMOKE_USERNAME: ${{ secrets.MY_ACCOUNT_SMOKE_USERNAME }}
          MY_ACCOUNT_SMOKE_PASSWORD: ${{ secrets.MY_ACCOUNT_SMOKE_PASSWORD }}
          USER_WITH_ONE_ORDER_USERNAME: ${{ secrets.USER_WITH_ONE_ORDER_USERNAME }}
          USER_WITH_ONE_ORDER_PASSWORD: ${{ secrets.USER_WITH_ONE_ORDER_PASSWORD }}
        run: |
          cd ssqatest
          mkdir -p results
          # Self-contained: screenshot embedded as base64 in report (single file).
          # If images don't show when opening the file directly, run: python -m http.server 8000
          # in the report folder and open http://localhost:8000/report.html
          pytest tests -v --html=../results/report.html --self-contained-html

      - name: Upload pytest HTML report (self-contained, single file)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-html-report
          path: results/report.html

  deploy-pages:
    name: Deploy report to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-automation
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: pytest-html-report

      - name: Set up Pages root (report as index)
        run: |
          mkdir -p report-site
          cp report.html report-site/index.html

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Report URL in summary
        run: |
          echo "## Report published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** [${{ steps.deploy.outputs.page_url }}](${{ steps.deploy.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
