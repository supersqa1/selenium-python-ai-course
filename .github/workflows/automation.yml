# Run one automation test on Ubuntu (home page smoke).
# Uses system Chromium; no third-party actions except checkout and setup-python.

name: Automation-Selenium

on:
  push:
  pull_request:

jobs:
  run-automation:
    name: Run full regression test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # - name: Install Chromium and ChromeDriver
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y chromium chromium-driver
      - name: Take a look at location files
        run: ls -la

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run home page smoke test
        env:
          BROWSER: headlesschrome
          RESULTS_DIR: ./results
          CHROME_BIN: /usr/bin/chromium
          # Required by validate_environment(); this test does not use API/DB. Use repo secrets for real values.
          API_KEY: ck_placeholder
          API_SECRET: cs_placeholder
          DB_USER: root
          DB_PASSWORD: placeholder
        run: |
          mkdir -p results
          # No --self-contained-html: images go to results/assets/ so they display when report is opened from file://
          pytest -m tcid12 -v --html=results/report.html

      - name: Upload pytest HTML report (report + assets so images display)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-html-report
          path: results/
